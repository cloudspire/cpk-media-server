<template>
	<div class="panel panel-danger">
		<div class="panel-heading">
			<div style="display: inline-block; margin-right: 7px;">
				<i class="fa fa-play"></i>
			</div>
			<div style="display: inline-block;">
				<h3 class="panel-title">Music Player</h3>
			</div>
		</div>
		<div class="panel-body" panel-type="music-panel">
			<div class="wave-container">
				<div id="waveform"></div>
			</div>
			<div class="wave-footer">
				<div class="col-xs-3">
					<i class="fa fa-play" id="play-btn" click.delegate="play()"></i>
				</div>
				<div class="col-xs-3">
					<i class="fa fa-pause" id="pause-btn" click.delegate="pause()"></i>
				</div>
				<div class="col-xs-3">
					<i class="fa fa-backward" id="next-btn" click.delegate="prevSong()"></i>
				</div>
				<div class="col-xs-3">
					<i class="fa fa-forward" id="prev-btn" click.delegate="nextSong()"></i>
				</div>
			</div>
			<div class="wave-functions">
				<div class="col-xs-3">
					<i class="fa fa-refresh icon_selected" id="continue-btn" click.delegate="toggleContinuous()"></i>
				</div>
				<div class="col-xs-3">
					<i class="fa fa-random" id="shuffle-btn" click.delegate="toggleShuffle()"></i>
				</div>
				<div class="col-xs-6" style="padding-left: 15px;">
					<div class="col-xs-3" style="text-align: right;">
						<i class="fa fa-volume-up icon_selected" id="vol-btn" click.delegate="toggleMute()"></i>
					</div>
					<div class="col-xs-9">
						<input id="slider" type="range" min="1" max="100" value="50" style="width: 70%; margin: 0 auto;" />
					</div>
				</div>
			</div>
			<div class="now-playing">
				<p>
					<div style="color: red; display: inline-block; width: 42px;">Artist: </div>
					<span>${now_playing.artist}</span>
				</p>
				<p>
					<div style="color: red; display: inline-block; width: 42px;">Title: </div>
					<span>${now_playing.title}</span>
				</p>
			</div>
		</div>
	</div>
</template>
