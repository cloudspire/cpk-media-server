<template>
	<require from="../attributes/one-click"></require>
	<div class="container" style="max-width: 300px;">
		<div class="row menu_row" repeat.for="link of aside_links">
			<div class="aside_link" one-click="event.bind: link.event; data.bind: link.data;">
				<div class='hdn_info'>
					${link.event}
				</div>
				<div class="menu_value">
					<span>${link.name}</span>
				</div>
			</div>
		</div>
	</div>
</template>
